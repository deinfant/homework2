

<html>
<head>
</head>
<body>
<center><h2><font color="#FF0000">九九乘法表</font></h2>
<hr>

    <style>
        td {
            border: 1px solid;
        }
    </style>
    
<script language="JavaScript">
var i, j;
document.write("<tr><td></td>");
for (i=1;i<=9;i++)
document.write("<td><b>" + i + "</b></td>");
document.write("<tr>");
for (i=1;i<=9;i++){
document.write("<tr>");
document.write("<td><b>" + i + "</b></td>");
j = 1;
while (j <= 9){
document.write("<td>");
document.write(i + "*" + j + "=" + i*j);
document.write("</td>");
j++;
}
document.write("<tr>");
}
</script>
</table></center>
<hr>
</body>
</html>
